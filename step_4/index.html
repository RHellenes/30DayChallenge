<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

	<div class="message-box">

		<div class="message-header">
			<h2>Mark Zuckerberg</h2>

			<img src="img/close.svg">
		</div>

		<div class="message-area">
			
			<div class="day">
				<div></div>
				<div>Today</div>
				<div></div>
			</div>


			<div class="message-sent">
				<div class="time">10:53</div>
				<div class="message">Hi, Mark! I made a new design for Messenger App.</div>
			</div>

			<div class="message-received">
				<div class="time">10:57</div>
				<div class="message">Yo! Send it to my assistant and we'll review it during the year.</div>
			</div>

			<div class="message-sent">
				<div class="time">11:03</div>
				<div class="message">But Mark...</div>
			</div>


			<div class="alert">
				<div class="message">You were blocked by the user.</div>
			</div>

			<div class="bottom-line"></div>

		</div>

		<div class="input-area">
			<input type="text" name="message" placeholder="Enter your message">

			<div class="btn">Send</div>
		</div>
		
	</div>
  
</body>
</html>
